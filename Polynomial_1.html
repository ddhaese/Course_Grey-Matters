<h2>Regression or machine learning I</h2>
<p>Here, we plotted all <a href="https://en.wikipedia.org/wiki/Tropospheric_ozone">O<sub>3</sub></a> against <a href="https://en.wikipedia.org/wiki/NOx">NO<sub>x</sub></a> values and we tried to fit the <span class='term' title='No not thé cloud, cloud as in fluffy aggregation of points'>cloud</span> with <span class='term' title='Models like y=ax+b (first degree) or y=ax²+bx+c (second degree), ...'>polynomials</span> of varying degrees to learn wich one fits best. What is this an example of? (<em>pick one</em>)</p>
<details><summary>Regression</summary>
<img width="30" style="background-color:transparent;" src="img/Right.png" /><img />
<span style="color:green">Correct. What we actually do here is describing the data with predefined hypotheses.</span>
</details>
<details><summary>Machine learning</summary>
<img width="30" style="background-color:transparent;" src="img/Wrong.png" /><img />
<span style="color:#DD0000">We do not learn anything. We know in advance that the more complex the model is (i.e. the higher the degree of the polynomial), the better the fit will be.</span>
</details>
<footer>Grey matters</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/Polynomial_CV.png&quot;);background-size:550px auto;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="7" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Regression or machine learning II</h2>
<p>Same data, but this time we randomly held out some data and somehow <span class='term' title='Some black box calculation for now, see later'>calculated</span> how well we can <strong>predict</strong> O<sub>3</sub> given <strong>new</strong> NO<sub>x</sub> data. What is this an example of?</p>
<details><summary>Machine learning</summary>
<img width="30" style="background-color:transparent;" src="img/Right.png" /><img />
<span style="color:green">We do not simply describe this data set, we try to predict future data originating from the same process.</span>
</details>
<details><summary>Regression</summary>
<img width="30" style="background-color:transparent;" src="img/Doubt.png" /><img />
<span style="color:#944E1F">Sort of. The algorithm is indeed a regression algorithm, but in order to make sure you can make predictions, you need more, that is what <span class='term' title='Machine learning'>ML</span> can offer.</span>
</details>
<footer>Grey matters</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="8" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>The difference</h2>
<blockquote>
<p><strong>Regression</strong> is for <strong>looking backward</strong>, fitting a predetermined model to existing data</p>
</blockquote>
<blockquote>
<p><strong>Machine learning</strong> is for <strong>looking forward</strong>, predicting future data</p>
</blockquote>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="9" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Competition</h2>
<p>You might argue that one can also do predictions with regression only. True, but the predictions using Machine learning are more accurate, and this is what  we will prove using Python.</p>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="10" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">

<p>In dutch, the word for polynomials is '<em>veeltermen</em>' which literally translates to '<em>many terms</em>'. And that is exactly what we will be introducing here. Click on the terms below to view their definitions.</p>

<p><span style='float:right'><a href="#15">I'm ready, continue →</a></span></p>
<footer>Grey matters</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="11" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Polynomials (I)</h2>
<p>Are mathematical functions that fit in the following <em>type of</em> series:</p>
<table>
<thead>
<tr>
<th>Degree</th>
<th>Formula</th>
</tr>
</thead>
<tbody>
<tr>
<td>0 (constant)</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>6</mn></mrow><annotation encoding="application/x-tex">-6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">−</span><span class="mord">6</span></span></span></span></td>
</tr>
<tr>

</tr>
<tr>
<td>2 (quadratic)</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>3</mn><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>5</mn><mi>x</mi><mtext>–</mtext><mn>6</mn></mrow><annotation encoding="application/x-tex">3x^{2} + 5x – 6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord">3</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">5</span><span class="mord mathdefault">x</span><span class="mord">–</span><span class="mord">6</span></span></span></span></td>
</tr>
<tr>
<td>3 (cubic)</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>2</mn><msup><mi>x</mi><mn>3</mn></msup><mo>+</mo><mn>3</mn><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>5</mn><mi>x</mi><mtext>–</mtext><mn>6</mn></mrow><annotation encoding="application/x-tex">-2x^{3} + 3x^{2} + 5x – 6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord">−</span><span class="mord">2</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord">3</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">5</span><span class="mord mathdefault">x</span><span class="mord">–</span><span class="mord">6</span></span></span></span></td>
</tr>
<tr>
<td>4 (quartic)</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>x</mi><mn>4</mn></msup><mtext>–</mtext><mn>2</mn><msup><mi>x</mi><mn>3</mn></msup><mo>+</mo><mn>3</mn><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>5</mn><mi>x</mi><mtext>–</mtext><mn>6</mn></mrow><annotation encoding="application/x-tex">x^{4} – 2x^{3} + 3x^{2} + 5x – 6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">4</span></span></span></span></span></span></span></span></span><span class="mord">–</span><span class="mord">2</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord">3</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">5</span><span class="mord mathdefault">x</span><span class="mord">–</span><span class="mord">6</span></span></span></span></td>
</tr>
<tr>

<p>-6 ● 5x – 6 ● 3x^{2} + 5x – 6 ● -2x^{3} + 3x^{2} + 5x – 6 ● x^{4} – 2x^{3} + 3x^{2} + 5x – 6</p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/Fit.gif&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="13" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Fitting</h2>
<p>Or more accurately <em>optimisation</em> is the action of adapting the model parameters such that the differences between the expected values and actual values are as low as possible. These so-called <em>error-values</em> are being determined here by way of the <span class='term' title='Root mean square error'>RMSE</span>.</p>

<p><a href="#10">← go back</a></p>
<footer>Grey matters</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="14" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/Corss_Validation.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="14" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="14" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Randomization</h2>
<p>Is the splitting of a data set into a <strong>training</strong> and a <strong>test</strong> subset. A special case is the case of <strong>cross-validation</strong> (see left), where the <span class='term' title='Generally the rows in a flat data set, also called the observations or the examples'>instances</span> are divided in groups that in turn have to serve as test set. Mind that any randomization is always being preceded by a random shuffle of the instances.</p>
<p><a href="#10">← go back</a></p>
<footer>Grey matters</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="15" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Order of events</h2>
<p>Select a correct and most complete scenario during a ML analysis (<em>click on the correct letter</em>):</p>
<p><a href="#16"><em>a</em>.</a> Load data 🢥 Training 🢥 Testing 🢥 Conclusion<br />
<a href="#16"><em>b</em>.</a> Load data 🢥 Training 🢥 Randomize 🢥 Testing 🢥 Model 🢥 Score<br />
<a href="#17"><em>c</em>.</a> Load data 🢥 Randomize 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion<br />
<a href="#16"><em>d</em>.</a> Load data 🢥 Training 🢥 Score 🢥 Randomize 🢥 Conclusion<br />
<a href="#16"><em>e</em>.</a> Load data 🢥 Randomize 🢥 Model 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion</p>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:15%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/Wrong.png&quot;);background-size:150px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="85%" height="720" x="15%"><section id="16" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:15%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Wrong order of events</h2>
<p><em>a</em>. <s>Load data 🢥 Training 🢥 Testing 🢥 Conclusion</s><br />
<em>b</em>. <s>Load data 🢥 Training 🢥 Randomize 🢥 Testing 🢥 Model 🢥 Score</s><br />
<em>c</em>. Load data 🢥 Randomize 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion<br />
<em>d</em>. <s>Load data 🢥 Training 🢥 Score 🢥 Randomize 🢥 Conclusion</s><br />
<em>e</em>. <s>Load data 🢥 Randomize 🢥 Model 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion</s></p>
<p>Unfortunately, you picked the wrong order. You cannot have a randomization after the training because for ML, you generally need to train on the training set, which is the result of the randomization. Also, you cannot have a trained model before you started any training. So <em>c.</em> is the only option left. <a href="#10">Revisit the many terms</a> or <a href="#15">go back</a></p>
<footer>Grey matters</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="38"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:15%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/Right.png&quot;);background-size:150px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="85%" height="720" x="15%"><section id="17" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;--marpit-advanced-background-split:15%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Right order of events</h2>
<p><em>a</em>. <s>Load data 🢥 Training 🢥 Testing 🢥 Conclusion</s><br />
<em>b</em>. <s>Load data 🢥 Training 🢥 Randomize 🢥 Testing 🢥 Model 🢥 Score</s><br />
<em>c</em>. Load data 🢥 Randomize 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion<br />
<em>d</em>. <s>Load data 🢥 Training 🢥 Score 🢥 Randomize 🢥 Conclusion</s><br />
<em>e</em>. <s>Load data 🢥 Randomize 🢥 Model 🢥 Training 🢥 Testing 🢥 Score 🢥 Conclusion</s></p>

<h2>Finding the right data</h2>
<p>To demonstrate the difference between <em>regression</em> and <em>machine learning</em>, we will need to find a data set that allows for a scatter plot to be drawn. What types of variables do we need for this?</p>
<p><a href="#19"><em>a</em>.</a> Two continuous-scale variables<br />
<a href="#19"><em>b</em>.</a> Two nominal-scale variables<br />
<a href="#19"><em>c</em>.</a> A mixture of both<br />
<a href="#20"><em>d</em>.</a> A continuous scale <em>outcome variable</em> and a continuous scale <em>feature</em><br />
<a href="#19"><em>e</em>.</a> It doesn't really matter</p>
<footer>Grey matters</footer>
</section>

<h2>Wrong variable types</h2>
<p>Unfortunately, you picked the wrong choice. You cannot have a scatter plot with nominal scale variables (also called categorical variables). Also, for a regression (and therefore also for a <span class='term' title='A machine learning class or `learner` that uses an algorithm that is based on regression'>regressor</span>), we need to distinguish between the <span class='term' title='Those variables that are thought to depend on others'>target or outcome variable</span> and the <span class='term' title='Those variables that are believed to explain the outcome variable'>features</span>.</p>
<p><a href="#18">← go back</a></p>
<footer>Grey matters</footer>

<h2>Right variable types</h2>
<p>Correct, for a regression (and therefore also for a <span class='term' title='A machine learning class or `learner` that uses an algorithm that is based on regression'>regressor</span>), we need to distinguish between a continuous scale <span class='term' title='Those variables that are thought to depend on others'>target or outcome variable</span> and continuous scale <span class='term' title='Those variables that are believed to explain the outcome variable'>features</span>.</p>

<h2>Downloading the data</h2>
<p>Now you have identified the <a href="https://archive.ics.uci.edu/ml/datasets/Air+quality">correct UCI data set</a>, you can download it by looking for the link named 'Data folder' at the top of the page. You can now download the file <code>AirQualityUCI.zip</code> and unzip it in a project folder of your choice.</p>
<p>It is a good practise to adopt a consistent directory structure for all your AI projects. While having a <code>dat</code> subfolder is oftentimes sufficient, in a professional environment, you'll want to separate input from output, like this:</p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PROJECT
├─INPUT
│  └──ORIG
├─OUTPUT

</span></span></foreignObject></svg></code></pre>

<h2>Data files</h2>
<p>The data consists of two files <code>AirQualityUCI.csv</code> and <code>AirQualityUCI.xlsx</code>. Both contain the same data but presented in two different formats. As a data scientist, which one are you to use?</p>
<details><summary><code>XLSX</code></summary>
<img width="30" style="background-color:transparent;" src="img/Wrong.png" /><img />
<span style="color:#DD0000">Not that we hold anything against Microsoft, Excel has some great features that make it unique, but if you do have a choice, choose for a a more reliable text-based format. See <a href="https://datascience.stackexchange.com/questions/5443/do-data-scientists-use-excel">this article</a> if you want to understand why.</span>
</details>
<details><summary><code>CSV</code></summary>
<img width="30" style="background-color:transparent;" src="img/Doubt.png" /><img />
<span style="color:#944E1F">CSV stands for _comma-separated values_ and it is more reliable than Excel files in many ways (see <a href="https://datascience.stackexchange.com/questions/5443/do-data-scientists-use-excel">this article</a>) but there is a simpler, more reliable and better alternative still: TSV or TAB, i.e. TAB delimited values. This is because <a href="https://en.wikipedia.org/wiki/Escape_character">escaping</a> comma's is more complex, oftentimes needed whenever commas reside in the values and is not always being done properly by the authors of the data, all leading to a lot of unnecessary data cleaning. In this case, it is the best of the worst.</span>
</details>
<footer>Grey matters</footer>
</section>

<h2>A clear head</h2>
<p>The headings of the data file should always contain the variable names. If not, you should add them yourself. If there are headings, you need to make sure they are simple and analysis-safe. Select all names that you think are <em>not</em> analysis-safe:</p>

<span style='color:#DD0000'><code>PT08.S4</code> refers to the type of sensor and is too technical. Also dots, spaces, slashes and other special characters are all to be avoided as variable names. Only underscores are allowed. So this name needs to be transformed into _NO2_.</span>

<p>What is the best way to rename the variables of the data set?</p>
<details><summary>Using an R script</summary>

<span style="color:#DD0000">Overkill! This is a one-time operation. No need to write a script in this case. When part of a regulated pipeline, then scripting is a must, but for this exercise it is not worth the trouble.</span>

<details><summary>Using an Python script</summary>

<span style="color:#DD0000">Overkill! This is a one-time operation. No need to write a script in this case. When part of a regulated pipeline, then scripting is a must, but for this exercise it is not worth the trouble.</span>
</details>
<details><summary>Just, by hand in my text editor</summary>
<img width="30" style="background-color:transparent;" src="img/Right.png" /><img />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="29" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Clearing head</h2>
<p>If you want, you can also make sure that the names are all in the same case (VS Code: <code>&lt;select line&gt;</code> + <code>F1</code> + <code>uppercase</code> / <code>lowercase</code> / <code>titlecase</code>).</p>
<p>After processing the headings, we get something like this:</p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Date;Time;CO_Ref;CO;NMHC_Ref;C6H6_Ref;NMHC;NOx_Ref;NOx;NO2_Ref;NO2;O3;T;RH;AH;;
</span></span></foreignObject></svg></code></pre>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="30" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Clean tail</h2>
<p>Mind that in this case there is also the need to clean the tail section of the file:</p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[…]
04/04/2005;13.00.00;2,1;1003;-200;9,5;961;235;702;156;1041;770;28,3;13,5;0,5139;;
04/04/2005;14.00.00;2,2;1071;-200;11,9;1047;265;654;168;1129;816;28,5;13,1;0,5028;;
;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;
[…]
</span></span></foreignObject></svg></code></pre>
<p>Remove these empty lines manually. You can now continue to the installation instructions for VS Code, Python, pip and Jupyter Notebooks or you can <a href="#35">skip those altogether</a>.</p>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="31" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Installing Python and Jupyter Notebooks</h2>
<p>Procedure (<em>skip if you already have these</em>):</p>
<details><summary>Install <a href="https://code.visualstudio.com/download">VS Code</a></summary></details>
<details><summary>Install <a href="https://www.python.org/downloads/">Python</a></summary>
<ul>
<li>Make sure to set check the 'set Path' option during installation or <a href="https://www.windows-commandline.com/set-path-command-line/">set the path manually</a></li>
<li>Open VS Code and open a console with <code>F1</code> + <code>Toggle Terminal</code> (remember shortcut)</li>
<li>Check the Python version using the <code>python --version</code> command</li>
<li>Install <code>Python Extension Pack</code> and <code>Python</code> extensions and read <a href="https://code.visualstudio.com/docs/languages/python">these</a> guidelines</li>
</ul>
</details>
<details><summary>Install <a href="https://pip.pypa.io/en/stable/">pip</a></summary>
<ul>
<li>Follow the instructions in the link</li>
<li>Check the pip version using <code>pip --version</code></li>
</ul>
</details>
<details><summary>Install <a href="https://jupyter.org/">Jupyter</a></summary>
<ul>
<li>with the command <code>pip install jupyter</code></li>
<li>Afterwards check the Jupyter version with the command <code>jupyter --version</code></li>
</ul>
</details>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="32" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>You had me at 'hello'</h2>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="33" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>New Jupyter Notebook</h2>
<p>Procedure:</p>
<ul>
<li>Open your IDE ans set the current workspace to your project folder</li>
<li>Open <a href="https://jupyter.org/">Jupyter</a> with the console command <code>jupyter notebook</code></li>
<li>Create a new Notebook</li>
</ul>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="34" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Importing <code>pandas</code></h2>
<p><a href="https://pandas.pydata.org/"><code>pandas</code></a> contains a popular set of data science modules. Let us load it:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
</span></span></foreignObject></svg></code></pre>
<p>What are correct assertions:</p>
<details><summary>This statement serves to import a Python module that is <u>not</u> part of the standard library</summary>
<img width='30' style='background-color: transparent;' src='img/Right.png' />
<span style='color:green'>True, some modules are standard but pandas is not.</span>
</details>
<details><summary>The part <code>as pd</code> is compulsory</summary>
<img width='30' style='background-color: transparent;' src='img/Doubt.png' />
<span style='color:#944E1F'>Well, you can do without, but its bad practise to leave it out. The `as` statement defines an <span class='term' title='A new name that is simpler and/or avoids conflict with other variables in the same scope or namespace'>alias</span>. Since everyone uses it this way, it would be foolish not to do the same.</span>
</details>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="35" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Running code</h2>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
</span></span></foreignObject></svg></code></pre>
<p>Run the above statement, the first time, you will get an error exactly because it has not been installed on your system yet. In that case, you'll need to install the libraries using the following <strong>console command</strong>:</p>
<pre><code class="language-cmd"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install pandas
</span></span></foreignObject></svg></code></pre>
<p>This is a one-time operation for the <span class='term' title='Either a physical machine or a virtual one.'>environment</span>.</p>
<footer>Grey matters</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Grey matters" data-background-color="darkgrey" data-paginate="true" data-heading-divider="2" data-marpit-pagination="36" data-marpit-pagination-total="38" style="--footer:Grey matters;--background-color:darkgrey;--paginate:true;--heading-divider:2;background-color:darkgrey;background-image:none;">
<h2>Loading the data</h2>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data_df = pd.read_csv(<span class="hljs-string">"dat\AirQualityUCI.csv"</span>)
</span></span></foreignObject></svg></code></pre>
<p>If you get the error <code>FileNotFoundError</code>, you need to make sure that the relative path is spelled correctly.  You can check the current working folder for the Jupyter server like so:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> os
os.getcwd()
</span></span></foreignObject></svg></code></pre>
<p>,where <code>os</code> stands for &quot;operating system&quot; and <code>getcwd</code> stands for &quot;get the current working directory&quot;.</p>
<p>In a separate cell, you can now investigate the <code>data_df</code> variable. On the next slide, you'll see the expected result.</p>
